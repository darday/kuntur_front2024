<mat-toolbar color="primary" class="nav-bar animate__animated animate__fadeInDown">
  <!-- Logo y Título -->
  <div class="logo-container">
    <a href="/"><img src="assets/img/logos/logo.png" alt="Festival de Cine Ecuatoriano" class="festival-logo"></a>
    <div class="festival-title"></div>
  </div>

  <!-- Menú para pantallas grandes -->
  <div class="menu-options" [class.show]="menuOpen">
    <a mat-button href="/" [ngClass]="{'active': isRouteActive('/') }">INICIO</a>
    <a mat-button routerLink="/festival" [ngClass]="{'active': isRouteActive('/festival') }">EL FESTIVAL</a>
    <a mat-button href="/seleccion-oficial" [ngClass]="{'active': isRouteActive('/seleccion-oficial') }">SELECCIÓN OFICIAL</a>
    <a mat-button routerLink="/kuntur-lab" [ngClass]="{'active': isRouteActive('/kuntur-lab') }">KUNTUR LAB</a>
    <a mat-button routerLink="/galeria" [ngClass]="{'active': isRouteActive('/galeria') }">GALERÍA</a>
  </div>

  <!-- Menú Responsive (Icono) -->
  <button mat-icon-button (click)="toggleMenu()" class="menu-icon">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Menú desplegable solo para móviles -->
<div class="dropdown-menu" *ngIf="menuOpen">
  <a mat-button href="/" [ngClass]="{'active': isRouteActive('/') }" (click)="toggleMenu()">INICIO</a>
  <a mat-button routerLink="/festival" [ngClass]="{'active': isRouteActive('/festival') }" (click)="toggleMenu()">EL FESTIVAL</a>
  <a mat-button href="/seleccion-oficial" [ngClass]="{'active': isRouteActive('/seleccion-oficial') }" (click)="toggleMenu()">SELECCIÓN OFICIAL</a>
  <a mat-button routerLink="/kuntur-lab" [ngClass]="{'active': isRouteActive('/kuntur-lab') }" (click)="toggleMenu()">KUNTUR LAB</a>
  <a mat-button routerLink="/galeria" [ngClass]="{'active': isRouteActive('/galeria') }" (click)="toggleMenu()">GALERÍA</a>
</div>
