<div class="content-grid">
    <!-- Cards con imágenes -->
    <div class="card-container" *ngFor="let card of cards">
        <mat-card>
            <!-- <mat-card-header>
                <mat-card-title><p style="text-align: center;">INICIO DEL FESTIVAL KUNTURÑAWI</p></mat-card-title>
                <mat-card-subtitle>INICIO DEL FESTIVAL KUNTURÑAWI</mat-card-subtitle>
            </mat-card-header> -->
            <img mat-card-image [src]="card.image" alt="Imagen de la card">
            <mat-card-content>
                <!-- Limitar contenido a 250 caracteres -->
                <p style="text-align: justify; padding-top: 3%;">{{ card.content | slice:0:90 }}{{ card.content.length > 250 ? '...' : '' }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LEER MÁS</button>
                <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
        </mat-card>
    </div>

    <!-- Incrustar publicación de Instagram usando oEmbed -->
    <div class="instagram-container">
        <iframe src="https://www.instagram.com/p/C-7-fE-uxOB/embed" width="100%" height="100%" frameborder="0"
            scrolling="no" allowtransparency="true"></iframe>
    </div>
</div>
